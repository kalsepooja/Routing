<div class="row">
    <div class="col-md-6">
        <ul class="list-group"  *ngIf="users; else noUsers">
            <li class="list-group-item" *ngFor="let user of users" [routerLink]="['/users', user.userId]">
                {{user.userName}}
            </li>
        </ul>
    </div>
</div>
<ng-template #noUsers>
    <p class="alert alert-info">there is no user added yet</p>
</ng-template>
